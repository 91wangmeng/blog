---
layout: false
---
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ino Soon- Responsive Coming Soon Template</title>
    <meta name="description" content="Responsive Coming Soon Template">
    <meta name="keywords" content="HTML5, Bootsrtrap, Responsive, Template, Under Construction"/>
    <meta name="author" content="imransdesign.com">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Plugins CSS -->
    <link rel="stylesheet" href="/countdown/css/bootstrap.min.css">
    <link rel="stylesheet" href="/countdown/css/animate.min.css">
    <link rel="stylesheet" href="/countdown/css/font-awesome.min.css"> <!-- Font Icons -->
    <link rel="stylesheet" href="/countdown/css/vegas.min.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="/countdown/css/reset.css">
    <link rel="stylesheet" href="/countdown/css/style.css">
    <link rel="stylesheet" href="/countdown/css/mobile.css">  

</head>

<body>
<div class="page-loader"></div>  <!-- Display loading image while page loads -->

<!--===== Begin Header =====-->
<header>
    <div class="container">
        <div class="row">

            <div class="col-sm-6">
                <div class="logo wow bounceInLeft" data-wow-delay="0.4s">
                    <a class="site-logo" href="index.html">Ino Soon</a>
                </div>
            </div>


        </div> <!-- /.row -->
    </div> <!-- /.container -->
</header>
<!--===== End Header =====-->


<!--===== Begin Count Down =====-->
<section>
    <div class="container">
        <div class="row">

            <div class="col-xs-12">
                <!-- 5.3 countdown container -->
                <div class="countdown-container" id="lwt-countdown">
                    <div class="dash days_dash wow zoomIn" data-wow-delay="0.4s">
                        <div class="digit">3</div>
                        <div class="digit">0</div>
                        <span class="dash_title">天</span>
                    </div>
                    <div class="dash hours_dash wow zoomIn" data-wow-delay="0.5s">
                        <div class="digit">0</div>
                        <div class="digit">0</div>
                        <span class="dash_title">时</span>
                    </div>
                    <div class="dash minutes_dash wow zoomIn" data-wow-delay="0.6s">
                        <div class="digit">0</div>
                        <div class="digit">0</div>
                        <span class="dash_title">分</span>
                    </div>
                    <div class="dash seconds_dash wow zoomIn" data-wow-delay="0.7s">
                        <div class="digit">0</div>
                        <div class="digit">0</div>
                        <span class="dash_title">秒</span>
                    </div>
                </div>
                <!-- end countdown container -->
            </div>

        </div> <!-- /.row -->
    </div> <!-- /.container -->
</section>
<!--===== End Count Down =====-->

<section id="content">
    <div class="container">
        <div class="row">

            <div class="col-md-6">
                <div class="content-intro">
                    <h1 class="wow zoomInLeft" data-wow-delay="0.3s"><span class="main-color">悠悠</span> 我们 快要 见面啦 ...
                    </h1>
                    <p class="wow zoomIn" data-wow-delay="0.5s">流逝的只有时间,我对你的爱,却与日俱增!</p>
                </div>
            </div>


        </div> <!-- /.row -->
    </div> <!-- /.container -->
</section>

<div id="jquery_jplayer_1"></div> <!-- Background Sound, Remove if you don't need this -->


<!-- Theme JS -->
<script type="text/javascript" src="/countdown/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/countdown/js/jquery.lwtCountdown-1.0.js"></script>
<script type="text/javascript" src="/countdown/js/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="/countdown/js/vegas.min.js"></script>
<script type="text/javascript" src="/countdown/js/wow.min.js"></script>
<script type="text/javascript" src="/countdown/js/theme.js"></script>
<script type="text/javascript">
    $(function() {
        $('#lwt-countdown').countDown({
            targetDate: {
                'day': 29,
                'month': 4,
                'year': 2017,
                'hour': 17,
                'min': 58,
                'sec': 0
            }
        });
    });
</script>
</body>
</html>
